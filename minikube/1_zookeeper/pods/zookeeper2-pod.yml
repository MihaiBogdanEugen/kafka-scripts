---
apiVersion: v1
kind: Pod
metadata:
  name: zookeeper2
  labels:
    app: zk
    category: zookeeper
    instance: "2"
spec:
  containers:
  - name: zookeeper
    imagePullPolicy: Always 
    image: mbe1224/zookeeper:3.5.3-beta
    env:
    - name: IS_MINIKUBE
      value: "true"    
    - name: ZOOKEEPER_SERVER_ID
      value: "dummy"
    - name: ZOOKEEPER_CLIENT_PORT
      value: "2181"
    - name: ZOOKEEPER_4LW_COMMANDS_WHITELIST
      value: "ruok,stat,dump"
    - name: ZOOKEEPER_SERVERS
      value: "zookeeper1:2888:3888;zookeeper2:2888:3888;zookeeper3:2888:3888"
    readinessProbe:
      exec:
        command:
        - /bin/sh
        - -c
        - '[ "imok" = "$(echo ruok | nc -w 1 -q 1 localhost 2181)" ]'            
      initialDelaySeconds: 5
      timeoutSeconds: 5
    livenessProbe:
      exec:
        command:
        - /bin/sh
        - -c
        - '[ "imok" = "$(echo ruok | nc -w 1 -q 1 localhost 2181)" ]' 
      initialDelaySeconds: 5
      timeoutSeconds: 5